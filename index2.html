<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <img src="https://upload.cc/i1/2019/10/13/9FCxJZ.png" alt="">
                </div>



                <div class="info">
                    <form id="myForm">
                        <label for="height">身高cm</label>
                        <input type="number" id="height" value="height" placeholder="請輸入身高">
                        <label for="weight">體重kg</label>
                        <input type="number" id="weight" value="weight" placeholder="請輸入體重">
                    </form>

                </div>
                <div class="btn">
                    <input type="button" class="button" value="Click!">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <h2>BMI 紀錄</h2>
                <ul class="list"></ul>
                <p class="deleteAll">清除歷史紀錄</p>
            </div>
        </div>
        <div class="footer">
            <img src="https://buggyho.github.io/BMIcalculate/img/BMICLogo-gray.png" width="50px" alt="">
        </div>
    </div>


    <script src="all.js"></script>
</body>

</html>
